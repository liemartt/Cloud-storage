<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #001f3f, #007bff);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h2 {
            text-align: center;
        }
        label {
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            box-shadow: none;
        }
        .text-center a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .text-center a:hover {
            color: #d35400;
            text-decoration: underline;
        }
        p {
            font-size: 16px;
            color: white;
        }
        .text-danger {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="text-center">Welcome Back! Please Login</h2>
    <form action="/process_login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div th:if="${param.error}" class="mt-3">
            <p class="text-danger text-center">Invalid login information</p>
        </div>
        <p class="text-center mt-3">Don't have an account? <a href="/registration">Register here</a>.</p>
    </form>
</div>
</body>
</html>
