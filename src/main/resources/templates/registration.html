<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #001f3f, #007bff);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h2 {
            text-align: center;
        }
        label {
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            box-shadow: none;
        }
        .text-center a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .text-center a:hover {
            color: #d35400;
            text-decoration: underline;
        }
        p {
            font-size: 16px;
            color: white;
        }
        .text-danger {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="text-center">Welcome! Please register</h2>
    <form th:action="@{/registration}" method="post" th:object="${user}" class="mt-4">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <p class="text-center mt-3">Already registered? Then go to <a href="/login">the Login page</a>.</p>
        <div th:if="${errorMessage}" class="mt-3">
            <p class="text-danger text-center" th:text="${errorMessage}"></p>
        </div>
    </form>
</div>
</body>
</html>
